    <div class="index">
  <div class="container">
    <br><br>
    <section class="header text-center">
      <h2>
        Sign up for Wagon<br>
        <small>Write queries, visualize data, and<br class="visible-xs"> share charts with your team</small>
      </h2>
    </section>
    <section class="signup">
      <div class="row signup-container">
        <div>
          <form id="waitlist-form">
  <div id="signup-name" class="form-group">
    <input class="form-control input-lg" type="text" name="name" placeholder="Your name">
  </div>
  <div id="signup-email" class="form-group">
    <input class="form-control input-lg" type="text" name="email" placeholder="name@company.com">
  </div>
  <p id="signup-error-message" class="form-group" style="color: red;"></p>
  <p id="signup-success-message" class="form-group text-center"></p>
  <div id="signup-submit-button" class="form-group">
    <button class="btn btn-success btn-lg waitlist-submit-button" type="submit" name="submit" id="signup-submit">Sign up and download</button>
  </div>
</form>
<script src="/js/signup.js"></script>

        </div>
      </div>
      <div class="row">
        <div class="text-center" style="font-size: 14px">Your team already uses Wagon? <br class="visible-xs">Sign up with your @company email.</div>
      </div>
    </section>
    <br>
    <section>
      <h3 class="text-center">Available for Mac and Windows</h3>
      <div class="row">
        <div class="text-center signup-os">
          <img class="img-fill" src="/images/platforms/mac.png" title="OS X" alt="OS X">
          <img class="img-fill" src="/images/platforms/windows.png" title="Windows" alt="Windows">
        </div>
      </div>
      <div class="row text-center" style="font-size: 13px">
        OSX 10.9 or Windows 7 or newer
      </div>
    </div>
